name: Tracer Workflow

on:
  workflow_call:
#   push:
#     branches:
#       - main  # Adjust the branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Tracer
      run: |
        ./tracer &
        sleep 5  # Give some time for the tracer process to start
